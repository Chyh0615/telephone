<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone-keypress</title>
    <script src="https://kit.fontawesome.com/5a27d45b66.js" crossorigin="anonymous"></script>
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="smartPhone">
        <div class="len"></div><div class="speaker"><div></div></div>
        <div class="screen">
            <div class="infro"><i class="fa-brands fa-bluetooth fa-sm"></i><i class="fa-solid fa-wifi fa-xs"></i><i class="fa-solid fa-signal fa-xs"></i><i class="fa-solid fa-battery-three-quarters fa-sm"></i><span>73%</span><span>15:21</span></div>
            <div class="phone">
                <div id="output"></div>
                <button class="nums">1</button> <button class="nums">2</button> <button class="nums">3</button>
                <button class="nums">4</button> <button class="nums">5</button> <button class="nums">6</button>
                <button class="nums">7</button> <button class="nums">8</button> <button class="nums">9</button>
                <button class="nums" style="font-size: 50px;">*</button> <button class="nums">0</button> <button class="nums">#</button>
                <button class="call"><i class="fa-solid fa-phone fa-lg"></i></button>
            </div>
            <div class="press"><i class="fa-solid fa-caret-left fa-xl"></i><i class="fa-solid fa-circle"></i><i class="fa-solid fa-square"></i></div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
